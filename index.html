<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página de Login</title>
    <!-- Inclua o link para o arquivo CSS do Tailwind -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <!-- Div à esquerda com elementos de login -->
    <div class="flex flex-col items-center justify-center p-8 bg-white shadow-md rounded-md md:flex-row">

        <!-- Logo e elementos de login -->
        <div class="mb-4 md:mr-8">
            <img src="caminho/para/sua/logo.png" alt="Logo" class="mb-4">
            
            <!-- Exemplo de elementos de login (input e button) -->
            <input type="text" placeholder="Nome de usuário" class="px-4 py-2 mb-2 border rounded-md">
            <input type="password" placeholder="Senha" class="px-4 py-2 mb-2 border rounded-md">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-md">Entrar</button>
        </div>

        <!-- Div à direita com a imagem -->
        <div class="hidden md:block md:w-70">
            <img src="caminho/para/sua/imagem.jpg" alt="Imagem" class="w-full h-full object-cover rounded-md">
        </div>

    </div>

</body>
</html>
